{% extends 'base.html' %}
{% load static %}

{% block title %}提问 - 校园问答系统{% endblock %}

{% block content %}
<div class="login-container ask-question-page">
    <h1>发布新问题</h1>
    <form method="post" class="login-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">标题：</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">内容：</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <label for="{{ form.tags_input.id_for_label }}">标签：</label>
            {{ form.tags_input }} {# 渲染新的标签输入框 #}
            {% if form.tags_input.help_text %}
                <small class="help-text">{{ form.tags_input.help_text }}</small>
            {% endif %}
        </div>

        <div class="form-group checkbox-group">
            <label for="{{ form.is_anonymous.id_for_label }}">
                {{ form.is_anonymous }} {{ form.is_anonymous.label }}
            </label>
        </div>

        <div class="form-actions">
            <button type="submit">提交问题</button>
        </div>
    </form>
</div>
{% endblock %}
